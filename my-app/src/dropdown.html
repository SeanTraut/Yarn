<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Test</title>
        <meta name="description" content="Dyed Yarn Sales">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./bizzyclone.css">
    </head>
    <body>
        <test-wrapper>
            <select name = "sort_by" id = "sort_by" class = "dropdown-select">
                <option value = "featured" className = "dropdown-option">Featured</option>
                <option value = "best-selling" className = "dropdown-option">Best selling</option>
                <option value = "title-ascending" className = "dropdown-option">Alphabetically, A-Z</option>
                <option value = "title-descending" className = "dropdown-option">Alphabetically, Z-A</option>
                <option value = "price-ascending" className = "dropdown-option">Price, low to high</option>
                <option value = "price-descending" className = "dropdown-option">Price, high to low</option>
                <option value = "created-ascending" className = "dropdown-option">Date, old to new</option>
                <option value = "created-descending" className = "dropdown-option">Date, new to old</option>
            </select>
          </test-wrapper>
    </body>
</html>
